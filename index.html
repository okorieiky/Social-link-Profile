<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Social-Link Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/Image 102AM.jpeg"
          alt="profile picture"
          class="profile-pic"
        />
        <h2>Ikechukwu okorie</h2>
        <br />
        <p class="location">Enugu, Nigeria</p>
        <br />
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="buttons">
          <a href="https://github.com/okorieiky" class="btn">GitHub</a>
          <a href="https://www.frontendmentor.io/profile/okorieiky" class="btn"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/ikechukwu-okorie-4848ab45/"
            class="btn"
            >LinkedIn</a
          >
          <a href="https://twitter.com/okorieiky" class="btn">Twitter</a>
          <a
            href="https://www.instagram.com/okorieikechukwu?igsh=dmo4N3RmZnNzbGth"
            class="btn"
            >Instagram</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
